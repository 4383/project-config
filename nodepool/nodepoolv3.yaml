elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check: '*/15 * * * *'

zookeeper-servers:
  - host: nodepool.openstack.org
    port: 2181

labels:
  - name: ubuntu-xenial
    min-ready: 2

providers:
  - name: infracloud-chocolate
    region-name: 'RegionOne'
    cloud: infracloud-chocolate
    boot-timeout: 120
    rate: 0.25
    diskimages:
      - name: ubuntu-xenial
    pools:
      - name: main
        max-servers: 15
        labels:
          - name: ubuntu-xenial
            min-ram: 8000
            flavor-name: 'nodepool'
            diskimage: ubuntu-xenial
            key-name: infra-root-keys

  - name: infracloud-vanilla
    region-name: 'RegionOne'
    cloud: infracloud-vanilla
    boot-timeout: 120
    rate: 0.25
    diskimages:
      - name: ubuntu-xenial
    pools:
      - name: main
        max-servers: 15
        labels:
          - name: ubuntu-xenial
            min-ram: 8000
            flavor-name: 'nodepool'
            diskimage: ubuntu-xenial
            key-name: infra-root-keys

  - name: inap-mtl01
    region-name: 'mtl01'
    cloud: inap
    api-timeout: 60
    boot-timeout: 120
    rate: 0.001
    diskimages:
      - name: ubuntu-xenial
    pools:
      - name: main
        max-servers: 15
        labels:
          - name: ubuntu-xenial
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: ubuntu-xenial
            key-name: infra-root-keys

  - name: rax-dfw
    region-name: 'DFW'
    cloud: rax
    api-timeout: 60
    boot-timeout: 120
    rate: 0.001
    # Remove this when glean has support for ipv6 on centos
    ipv6-preferred: false
    diskimages:
      - name: ubuntu-xenial
    pools:
      - name: main
        max-servers: 10
        labels:
          - name: ubuntu-xenial
            min-ram: 8192
            flavor-name: 'Performance'
            diskimage: ubuntu-xenial
            key-name: infra-root-keys

  - name: rax-iad
    region-name: 'IAD'
    cloud: rax
    api-timeout: 60
    boot-timeout: 120
    rate: 0.001
    # Remove this when glean has support for ipv6 on centos
    ipv6-preferred: false
    diskimages:
      - name: ubuntu-xenial
    pools:
      - name: main
        max-servers: 10
        labels:
          - name: ubuntu-xenial
            min-ram: 8192
            flavor-name: 'Performance'
            diskimage: ubuntu-xenial
            key-name: infra-root-keys

  - name: rax-ord
    region-name: 'ORD'
    cloud: rax
    api-timeout: 60
    boot-timeout: 120
    rate: 0.001
    # Remove this when glean has support for ipv6 on centos
    ipv6-preferred: false
    diskimages:
      - name: ubuntu-xenial
    pools:
      - name: main
        max-servers: 10
        labels:
          - name: ubuntu-xenial
            min-ram: 8192
            flavor-name: 'Performance'
            diskimage: ubuntu-xenial
            key-name: infra-root-keys

diskimages:
  - name: ubuntu-xenial
    elements:
      - ubuntu-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - initialize-urandom
      - growroot
      - infra-package-needs
    release: xenial
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_GRUB_TIMEOUT: '0'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
