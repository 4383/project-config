elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

zookeeper-servers:
  - host: zk01.openstack.org
    port: 2181
  - host: zk02.openstack.org
    port: 2181
  - host: zk03.openstack.org
    port: 2181

# NOTE(pabelanger): To avoid a race conditions between multiple launchers, only
# nl01.o.o will manage min-ready of our labels.  If nl01.o.o is ever disabled,
# another launcher will need to assume this logic.
labels:
  - name: centos-7
  - name: debian-stretch
  - name: fedora-28
  - name: gentoo-17-0-systemd
  - name: opensuse-423
  - name: opensuse-150
  - name: opensuse-tumbleweed
  - name: ubuntu-bionic
  - name: ubuntu-trusty
  - name: ubuntu-xenial

providers:
  - name: ovh-bhs1
    region-name: 'BHS1'
    cloud: ovh
    boot-timeout: 120
    launch-timeout: 600
    rate: 0.1
    diskimages: &provider_diskimages
      - name: centos-7
        config-drive: true
      - name: debian-stretch
        config-drive: true
      - name: fedora-28
        config-drive: true
      - name: gentoo-17-0-systemd
        config-drive: true
      - name: opensuse-423
        config-drive: true
      - name: opensuse-150
        config-drive: true
      - name: opensuse-tumbleweed
        config-drive: true
      - name: ubuntu-bionic
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
    pools:
      - name: main
        max-servers: 159
        labels: &provider_pools_labels
          - name: centos-7
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: centos-7
            key-name: infra-root-keys-2018-06-15
            instance-properties:
              glean_ignore_interfaces: 'True'
          - name: debian-stretch
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: debian-stretch
            key-name: infra-root-keys-2018-06-15
            instance-properties:
              glean_ignore_interfaces: 'True'
          - name: fedora-28
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: fedora-28
            key-name: infra-root-keys-2018-06-15
            instance-properties:
              glean_ignore_interfaces: 'True'
          - name: gentoo-17-0-systemd
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: gentoo-17-0-systemd
            key-name: infra-root-keys-2018-06-15
            instance-properties:
              glean_ignore_interfaces: 'True'
          - name: opensuse-423
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: opensuse-423
            key-name: infra-root-keys-2018-06-15
            instance-properties:
              glean_ignore_interfaces: 'True'
          - name: opensuse-150
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: opensuse-150
            key-name: infra-root-keys-2018-06-15
            instance-properties:
              glean_ignore_interfaces: 'True'
          - name: opensuse-tumbleweed
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: opensuse-tumbleweed
            key-name: infra-root-keys-2018-06-15
            instance-properties:
              glean_ignore_interfaces: 'True'
          - name: ubuntu-bionic
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: ubuntu-bionic
            key-name: infra-root-keys-2018-06-15
            instance-properties:
              glean_ignore_interfaces: 'True'
          - name: ubuntu-trusty
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: ubuntu-trusty
            key-name: infra-root-keys-2018-06-15
            instance-properties:
              glean_ignore_interfaces: 'True'
          - name: ubuntu-xenial
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: ubuntu-xenial
            key-name: infra-root-keys-2018-06-15
            instance-properties:
              glean_ignore_interfaces: 'True'

  - name: ovh-gra1
    region-name: 'GRA1'
    cloud: ovh
    boot-timeout: 120
    launch-timeout: 600
    rate: 0.1
    diskimages: *provider_diskimages
    pools:
      - name: main
        max-servers: 79
        labels: *provider_pools_labels

diskimages:
  - name: centos-7
  - name: debian-stretch
  - name: fedora-28
  - name: gentoo-17-0-systemd
  - name: opensuse-423
  - name: opensuse-150
  - name: opensuse-tumbleweed
  - name: ubuntu-bionic
  - name: ubuntu-trusty
  - name: ubuntu-xenial
