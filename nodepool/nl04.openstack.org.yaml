elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

zookeeper-servers:
  - host: nodepool.openstack.org
    port: 2181

labels:
  - name: centos-7
    min-ready: 1
  - name: debian-jessie
    min-ready: 1
  - name: fedora-26
    min-ready: 1
  - name: fedora-27
    min-ready: 1
  - name: opensuse-423
    min-ready: 1
  - name: ubuntu-trusty
    min-ready: 1
  - name: ubuntu-xenial
    min-ready: 10

providers:
  - name: ovh-bhs1
    region-name: 'BHS1'
    cloud: ovh
    boot-timeout: 120
    rate: 0.1
    diskimages:
      - name: centos-7
        config-drive: true
      - name: debian-jessie
        config-drive: true
      - name: fedora-26
        config-drive: true
      - name: fedora-27
        config-drive: true
      - name: opensuse-423
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
    pools:
      - name: main
        max-servers: 159
        labels:
          - name: centos-7
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: centos-7
            key-name: infra-root-keys
          - name: debian-jessie
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: debian-jessie
            key-name: infra-root-keys
          - name: fedora-26
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: fedora-26
            key-name: infra-root-keys
          - name: fedora-27
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: fedora-27
            key-name: infra-root-keys
          - name: opensuse-423
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: opensuse-423
            key-name: infra-root-keys
          - name: ubuntu-trusty
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: ubuntu-trusty
            key-name: infra-root-keys
          - name: ubuntu-xenial
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: ubuntu-xenial
            key-name: infra-root-keys

  - name: ovh-gra1
    region-name: 'GRA1'
    cloud: ovh
    boot-timeout: 120
    rate: 0.1
    diskimages:
      - name: centos-7
        config-drive: true
      - name: debian-jessie
        config-drive: true
      - name: fedora-26
        config-drive: true
      - name: fedora-27
        config-drive: true
      - name: opensuse-423
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
    pools:
      - name: main
        max-servers: 79
        labels:
          - name: centos-7
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: centos-7
            key-name: infra-root-keys
          - name: debian-jessie
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: debian-jessie
            key-name: infra-root-keys
          - name: fedora-26
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: fedora-26
            key-name: infra-root-keys
          - name: fedora-27
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: fedora-27
            key-name: infra-root-keys
          - name: opensuse-423
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: opensuse-423
            key-name: infra-root-keys
          - name: ubuntu-trusty
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: ubuntu-trusty
            key-name: infra-root-keys
          - name: ubuntu-xenial
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: ubuntu-xenial
            key-name: infra-root-keys

diskimages:
  - name: centos-7
  - name: debian-jessie
  - name: fedora-26
  - name: fedora-27
  - name: gentoo
  - name: opensuse-423
  - name: ubuntu-trusty
  - name: ubuntu-xenial
