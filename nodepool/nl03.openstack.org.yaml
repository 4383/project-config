elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

zookeeper-servers:
  - host: nodepool.openstack.org
    port: 2181

# NOTE(pabelanger): To avoid a race conditions between multiple launchers, only
# nl01.o.o will manage min-ready of our labels.  If nl01.o.o is ever disabled,
# another launcher will need to assume this logic.
labels:
  - name: centos-7
    max-ready-age: 3600
  - name: debian-jessie
    max-ready-age: 3600
  - name: fedora-26
    max-ready-age: 3600
  - name: fedora-27
    max-ready-age: 3600
  - name: opensuse-423
    max-ready-age: 3600
  - name: ubuntu-trusty
    max-ready-age: 3600
  - name: ubuntu-xenial
    max-ready-age: 3600

providers:
  - name: inap-mtl01
    region-name: 'mtl01'
    cloud: inap
    boot-timeout: 120
    launch-timeout: 600
    rate: 0.001
    diskimages:
      - name: centos-7
        config-drive: true
      - name: debian-jessie
        config-drive: true
      - name: fedora-26
        config-drive: true
      - name: fedora-27
        config-drive: true
      - name: opensuse-423
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
    pools:
      - name: main
        max-servers: 190
        labels:
          - name: centos-7
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: centos-7
            key-name: infra-root-keys
          - name: debian-jessie
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: debian-jessie
            key-name: infra-root-keys
          - name: fedora-26
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: fedora-26
            key-name: infra-root-keys
          - name: fedora-27
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: fedora-27
            key-name: infra-root-keys
          - name: opensuse-423
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: opensuse-423
            key-name: infra-root-keys
          - name: ubuntu-trusty
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: ubuntu-trusty
            key-name: infra-root-keys
          - name: ubuntu-xenial
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: ubuntu-xenial
            key-name: infra-root-keys

  - name: vexxhost-ca-ymq-1
    region-name: 'ca-ymq-1'
    cloud: vexxhost
    boot-timeout: 120
    rate: 0.001
    diskimages:
      - name: centos-7
        config-drive: true
      - name: debian-jessie
        config-drive: true
      - name: fedora-26
        config-drive: true
      - name: fedora-27
        config-drive: true
      - name: opensuse-423
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
    pools:
      - name: main
        max-servers: 0
        labels:
          - name: centos-7
            min-ram: 8000
            flavor-name: 'v1-standard-8'
            diskimage: centos-7
            key-name: infra-root-keys
          - name: debian-jessie
            min-ram: 8000
            flavor-name: 'v1-standard-8'
            diskimage: debian-jessie
            key-name: infra-root-keys
          - name: fedora-26
            min-ram: 8000
            flavor-name: 'v1-standard-8'
            diskimage: fedora-26
            key-name: infra-root-keys
          - name: fedora-27
            min-ram: 8000
            flavor-name: 'v1-standard-8'
            diskimage: fedora-27
            key-name: infra-root-keys
          - name: opensuse-423
            min-ram: 8000
            flavor-name: 'v1-standard-8'
            diskimage: opensuse-423
            key-name: infra-root-keys
          - name: ubuntu-trusty
            min-ram: 8000
            flavor-name: 'v1-standard-8'
            diskimage: ubuntu-trusty
            key-name: infra-root-keys
          - name: ubuntu-xenial
            min-ram: 8000
            flavor-name: 'v1-standard-8'
            diskimage: ubuntu-xenial
            key-name: infra-root-keys

diskimages:
  - name: centos-7
  - name: debian-jessie
  - name: fedora-26
  - name: fedora-27
  - name: gentoo
  - name: opensuse-423
  - name: ubuntu-trusty
  - name: ubuntu-xenial
