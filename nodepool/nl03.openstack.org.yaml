    region-name: 'mtl01'
    cloud: inap
    boot-timeout: 120
    launch-timeout: 600
    rate: 0.001
    diskimages: &provider_diskimages
      - name: centos-7
        config-drive: true
      - name: debian-stretch
        config-drive: true
      - name: fedora-28
        config-drive: true
      - name: opensuse-423
        config-drive: true
      - name: gentoo-17-0-systemd
        config-drive: true
      - name: opensuse-150
        config-drive: true
      - name: opensuse-tumbleweed
        config-drive: true
      - name: ubuntu-bionic
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
    pools:
      - name: main
        max-servers: 190
        labels:
          - name: centos-7
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: centos-7
            key-name: infra-root-keys-2018-06-15
          - name: debian-stretch
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: debian-stretch
