        config-drive: true
      - name: ubuntu-bionic
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
    pools:
      - name: main
        # Disabled until 2018-07-01 at request of citycloud.
        # We should contact them before reenabling at this date.
        max-servers: 0
        availability-zones:
          - nova
