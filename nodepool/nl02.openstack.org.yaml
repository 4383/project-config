elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check: '*/15 * * * *'

zookeeper-servers:
  - host: nodepool.openstack.org
    port: 2181

labels:
  - name: centos-7
    min-ready: 1
  - name: debian-jessie
    min-ready: 1
  - name: fedora-26
    min-ready: 1
  - name: opensuse-423
    min-ready: 1
  - name: ubuntu-trusty
    min-ready: 1
  - name: ubuntu-xenial
    min-ready: 2

providers:
  - name: citycloud-kna1
    region-name: 'Kna1'
    cloud: citycloud
    api-timeout: 60
    boot-timeout: 120
    rate: 0.25
    diskimages:
      - name: centos-7
        config-drive: true
      - name: debian-jessie
        config-drive: true
      - name: fedora-26
        config-drive: true
      - name: opensuse-423
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
    pools:
      - name: main
        max-servers: 5
        labels:
          - name: centos-7
            min-ram: 8000
            flavor-name: '8C-8GB-100GB'
            diskimage: centos-7
            key-name: infra-root-keys
          - name: debian-jessie
