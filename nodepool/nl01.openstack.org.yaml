elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

zookeeper-servers:
  - host: nodepool.openstack.org
    port: 2181

labels:
  - name: centos-7
    min-ready: 1
  - name: debian-jessie
    min-ready: 1
  - name: fedora-26
    min-ready: 1
  - name: fedora-27
    min-ready: 1
  - name: opensuse-423
    min-ready: 1
  - name: tripleo-centos-7
    min-ready: 1
  - name: ubuntu-trusty
    min-ready: 1
  - name: ubuntu-xenial
    min-ready: 10

providers:
  - name: inap-mtl01
    region-name: 'mtl01'
    cloud: inap
    boot-timeout: 120
    launch-timeout: 600
    rate: 0.001
    diskimages:
      - name: centos-7
        config-drive: true
      - name: debian-jessie
        config-drive: true
      - name: fedora-26
        config-drive: true
      - name: fedora-27
        config-drive: true
      - name: opensuse-423
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
    pools:
      - name: main
        max-servers: 190
        labels:
          - name: centos-7
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: centos-7
            key-name: infra-root-keys
          - name: debian-jessie
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: debian-jessie
            key-name: infra-root-keys
          - name: fedora-26
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: fedora-26
            key-name: infra-root-keys
          - name: fedora-27
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: fedora-27
            key-name: infra-root-keys
          - name: opensuse-423
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: opensuse-423
            key-name: infra-root-keys
          - name: ubuntu-trusty
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: ubuntu-trusty
            key-name: infra-root-keys
          - name: ubuntu-xenial
            min-ram: 8000
            flavor-name: 'A1.8'
            diskimage: ubuntu-xenial
            key-name: infra-root-keys

