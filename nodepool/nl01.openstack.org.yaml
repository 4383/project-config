elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

zookeeper-servers:
  - host: nodepool.openstack.org
    port: 2181

labels:
  - name: centos-7
    min-ready: 1
    max-ready-age: 3600
  - name: debian-jessie
    min-ready: 1
    max-ready-age: 3600
  - name: fedora-26
    min-ready: 1
    max-ready-age: 3600
  - name: fedora-27
    min-ready: 1
    max-ready-age: 3600
  - name: opensuse-423
    min-ready: 1
    max-ready-age: 3600
  - name: tripleo-centos-7
    min-ready: 1
    max-ready-age: 3600
  - name: ubuntu-trusty
    min-ready: 1
    max-ready-age: 3600
  - name: ubuntu-xenial
    min-ready: 10
    max-ready-age: 3600

providers:
  - name: rax-dfw
    region-name: 'DFW'
    cloud: rax
    boot-timeout: 120
    launch-timeout: 600
    rate: 0.001
    diskimages:
      - name: centos-7
        config-drive: true
      - name: debian-jessie
        config-drive: true
      - name: fedora-26
        config-drive: true
      - name: fedora-27
        config-drive: true
      - name: opensuse-423
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
    pools:
      - name: main
        max-servers: 100
        labels:
          - name: centos-7
            min-ram: 8192
            flavor-name: 'Performance'
            diskimage: centos-7
            key-name: infra-root-keys
          - name: debian-jessie
            min-ram: 8000
