- pipeline:
    name: check
    manager: independent
    source:
      gerrit
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- jobs:
    name: pep8

- project:
    name: openstack-infra/zuul
    check:
      jobs:
        - pep8
