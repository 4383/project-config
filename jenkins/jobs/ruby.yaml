- job-template:
    name: 'gate-{name}-rake-dsvm'
    node: 'devstack-centos7'

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - bundle-install
      - exec-rake

    publishers:
      - console-log
      - coverage-log-ruby
