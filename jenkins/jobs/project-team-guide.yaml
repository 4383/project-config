- job:
    name: 'project-team-guide-publish'
    node: 'bare-precise || bare-trusty'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - docs

    publishers:
      - ftp:
          site: '{doc-publisher-site}'
          source: 'doc/build/html/**'
          target: 'project-team-guide'
          remove-prefix: 'doc/build/html'
          excludes: ''
      - console-log
