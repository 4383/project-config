- job-template:
    name: '{name}-coverage-bindep'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - gerrit-git-prep
      - install-distro-packages
      - mysql-prep
      - pgsql-prep
      - mysql-db:
          db_name: openstack_citest
      - pgsql-db:
          db_name: openstack_citest
      - revoke-sudo
      - coverage:
          env: cover

    publishers:
      - zuul-swift-upload-logs-with-console:
          upload_source: 'cover/'

    node: ubuntu-trusty

