- job:
    name: gate-stackviz-npm-run-prod
    node: ubuntu-xenial

    builders:
      - zuul-git-prep
      - install-distro-packages
      - revoke-sudo
      - npm-run:
          command: 'prod'

    publishers:
      - console-log

- job:
    name: periodic-stackviz-npm-run-prod
    node: ubuntu-xenial

    builders:
      - zuul-git-branch-prep:
        branch: master
      - install-distro-packages
      - revoke-sudo
      - npm-run:
          command: 'prod'

    publishers:
      - console-log
