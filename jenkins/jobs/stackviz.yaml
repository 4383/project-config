- job-template:
    name: stackviz-npm-run-prod
    node: ubuntu-xenial

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - zuul-git-prep
      - install-distro-packages
      - revoke-sudo
      - npm-run:
          command: 'prod'

    publishers:
      - console-log
