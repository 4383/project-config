- job-template:
    name: 'gate-dib-dsvm-functests-{node}'
    node: '{node}'

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -eux
          git clone https://git.openstack.org/openstack/dib-utils ../dib-utils
          export PATH=$PATH:$(pwd)/bin
          export PATH=$PATH:$(pwd)/../dib-utils/bin
          ./tests/run_functests.sh

    publishers:
      - console-log
