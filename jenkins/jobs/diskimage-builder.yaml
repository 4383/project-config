- job-template:
    name: 'gate-dib-dsvm-functests-{node}'
    node: '{node}'

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -eux
          cd ~
          /usr/zuul-env/bin/zuul-cloner --cache-dir /opt/git \
            git://git.openstack.org \
            openstack/diskimage-builder \
            openstack/dib-utils

          export PATH=$PATH:$(pwd)/dib-utils/bin
          export PATH=$PATH:$(pwd)/diskimage-builder/bin

          ./diskimage-builder/tests/install_test_deps.sh
          ./diskimage-builder/tests/run_functests.sh

    publishers:
      - console-log
