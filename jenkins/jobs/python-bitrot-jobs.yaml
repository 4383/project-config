- job-template:
    name: 'periodic-{name}-python27{branch-name}'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - revoke-sudo
      - zuul-git-branch-prep-upper-constraints:
          branch: '{branch}'
      - python27
      - assert-no-extra-files

    publishers:
      - test-results
      - console-log

    node: '{node}'


- job-template:
    name: 'periodic-{name}-docs{branch-name}'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - revoke-sudo
      - zuul-git-branch-prep-upper-constraints:
          branch: '{branch}'
      - docs

    publishers:
      - console-log

    node: '{node}'


- job-group:
    name: python-kilo-bitrot-jobs
    branch: 'stable/kilo'
    branch-name: '-kilo'
    node: bare-trusty
    jobs:
      - 'periodic-{name}-python27{branch-name}'
      - 'periodic-{name}-docs{branch-name}'


- job-group:
    name: python-liberty-bitrot-jobs
    branch: 'stable/liberty'
    branch-name: '-liberty'
    node: bare-trusty
    jobs:
      - 'periodic-{name}-python27{branch-name}'
      - 'periodic-{name}-docs{branch-name}'
