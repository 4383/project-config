- job-template:
    name: 'gate-{name}-ansible-lint'
    node: 'ubuntu-trusty'

    builders:
      - gerrit-git-prep
      - install-distro-packages
      - ansible-prep
      - ansible-lint-prep
      - revoke-sudo
      - ansible-syntax
      - ansible-lint

    publishers:
      - console-log

- job-group:
    # TODO(pabelanger): Remove in favor of ansible-role-jobs
    name: 'ansible-lint-jobs'
    jobs:
      - 'gate-{name}-ansible-lint'

- job-template:
    name: '{pipeline}-{name}-ansible-func-{ostype}{job-suffix}'
    node: '{ostype}'

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - zuul-git-prep
      - install-distro-packages
      - shell: |
          # Allow Jenkins user to ssh into localhost
          ssh-keygen -f ~/.ssh/id_rsa -N ""
          cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
          ssh-keyscan localhost >> ~/.ssh/known_hosts
          ssh-keyscan 127.0.0.1 >> ~/.ssh/known_hosts
      - tox:
          envlist: functional

    publishers:
      - console-log

- job-group:
    name: 'ansible-role-jobs'
    jobs:
      - 'gate-{name}-docs'
      - 'gate-{name}-linters'
      - '{pipeline}-{name}-ansible-func-{ostype}{job-suffix}':
          job-suffix: '-nv'
          ostype:
            - centos-7
            - ubuntu-trusty
          pipeline: gate
      - '{pipeline}-{name}-ansible-func-{ostype}{job-suffix}':
          job-suffix: ''
          ostype:
            - centos-7
            - ubuntu-trusty
          pipeline: gate
