- job-template:
    name: 'gate-{name}-puppet-unit-{puppet_version}'
    node: '{node}'

    builders:
      - uninstall-puppet
      - revoke-sudo
      - gerrit-git-prep
      - shell: |
          export PUPPET_GEM_VERSION='~> {puppet_version}.0'
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          bundle install
          bundle exec rake spec SPEC_OPTS='--format documentation'

    publishers:
      - console-log


- job-template:
    name: 'gate-{name}-puppet-beaker-rspec'
    node: '{node}'

    builders:
      - uninstall-puppet
      - shell: |
          sudo apt-get install -y libxml2-dev libxslt-dev
      - gerrit-git-prep
      - shell: |
          echo "" | sudo tee -a /etc/ssh/sshd_config
          echo "Match host localhost" | sudo tee -a /etc/ssh/sshd_config
          echo "    PermitRootLogin without-password" | sudo tee -a /etc/ssh/sshd_config
          mkdir -p .ssh
          ssh-keygen -f ~/.ssh/id_rsa -b 2048 -C "beaker key" -P ""
          sudo mkdir -p /root/.ssh
          cat ~/.ssh/id_rsa.pub | sudo tee -a /root/.ssh/authorized_keys
      - revoke-sudo
      - shell: |
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          bundle install
          export BEAKER_set=nodepool
          bundle exec rake spec spec/acceptance

    publishers:
      - console-log


- job-template:
    name: 'gate-{name}-puppet-lint'
    node: '{node}'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - puppet-lint

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-puppet-syntax'
    node: '{node}'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - puppet-syntax

    publishers:
      - console-log

- job-group:
    name: 'puppet-check-jobs'
    jobs:
      - 'gate-{name}-puppet-lint'
      - 'gate-{name}-puppet-syntax'

- job-group:
    name: 'puppet-module-unit'
    puppet_version:
      - 3.1
      - 3.2
      - 3.3
      - 3.4
    jobs:
      - 'gate-{name}-puppet-unit-{puppet_version}'
