- job:
    name: pkgdeb-build-openstack-pkg-tools
    node: debian-jessie

    wrappers:
      - build-timeout:
          timeout: 30
      - timestamps

    builders:
    - gerrit-git-prep
    - shell: |
          #!/bin/bash

          set -x
          set -e

          cp ${WORKSPACE}/build-tools/pkgos-infra-install-sbuild /usr/sbin
          chmod +x /usr/sbin/pkgos-infra-install-sbuild
          cp ${WORKSPACE}/build-tools/pkgos-infra-build-pkg /usr/bin
          chmod +x /usr/bin/pkgos-infra-build-pkg
          sudo pkgos-infra-install-sbuild
          pkgos-infra-build-pkg

    publishers:
      - console-log
