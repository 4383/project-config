- builder:
    name: clone-loci
    builders:
      - shell: |
          #!/bin/bash -xe
          /usr/zuul-env/bin/zuul-cloner --cache-dir /opt/git \
              git://git.openstack.org openstack/loci

- job-template:
    name: 'gate-{name}-image-builder-{node}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    builders:
      - print-template-name:
          template-name: '{template-name}'
      - link-logs
      - clone-loci
      - shell: |
          #!/bin/bash -xe
          openstack/loci/scripts/gate-setup.sh
          openstack/loci/scripts/run-tests.sh

    publishers:
      - devstack-logs
      - console-log

- job-template:
    name: '{name}-publish-loci-tarball'
    node: ubuntu-xenial

    builders:
      - print-template-name:
          template-name: '{template-name}'
      - clone-loci
      - shell: |
          #!/bin/bash -xe
          /usr/local/jenkins/slave_scripts/version-properties.sh
          source version.properties

          mkdir dist
          tar cvfz dist/{name}-$PROJECT_VER.tar.gz -C openstack/loci scripts
          if [[ "$ZUUL_BRANCH" == 'master' ]]; then
              cp dist/* dist/{name}-latest.tar.gz
          fi

    publishers:
      - tarball
      - console-log


- job-group:
    name: loci-jobs
    node: ubuntu-xenial
    jobs:
      - 'gate-{name}-image-builder-{node}'
