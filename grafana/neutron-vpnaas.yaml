        - title: Integrated Failure Rates (Gate queue)
          span: 4
          targets:
            - target: alias(movingAverage(asPercent(transformNull(stats_counts.zuul.tenant.openstack.pipeline.gate.project.git_openstack_org.openstack_neutron-vpnaas.master.job.legacy-neutron-vpnaas-dsvm-functional-sswan.FAILURE),sum(stats_counts.zuul.tenant.openstack.pipeline.gate.project.git_openstack_org.openstack_neutron-vpnaas.master.job.legacy-neutron-vpnaas-dsvm-functional-sswan.{SUCCESS,FAILURE})),'24hours'), 'legacy-neutron-vpnaas-dsvm-functional-sswan')
            - target: alias(movingAverage(asPercent(transformNull(stats_counts.zuul.tenant.openstack.pipeline.gate.project.git_openstack_org.openstack_neutron-vpnaas.master.job.legacy-neutron-dsvm-tempest-vpnaas.FAILURE),sum(stats_counts.zuul.tenant.openstack.pipeline.gate.project.git_openstack_org.openstack_neutron-vpnaas.master.job.legacy-neutron-dsvm-tempest-vpnaas.{SUCCESS,FAILURE})),'24hours'), 'legacy-neutron-dsvm-tempest-vpnaas')
          type: graph
