            - target: alias(movingAverage(asPercent(transformNull(stats_counts.zuul.tenant.openstack.pipeline.periodic.project.opendev_org.openstack_neutron-dynamic-routing.master.job.openstack-tox-py36-with-neutron-lib-master.FAILURE),sum(stats_counts.zuul.tenant.openstack.pipeline.periodic.project.opendev_org.openstack_neutron-dynamic-routing.master.job.openstack-tox-py36-with-neutron-lib-master.{SUCCESS,FAILURE})),'24hours'), 'openstack-tox-py36-with-neutron-lib-master (neutron-dynamic-routing)')
            - target: alias(movingAverage(asPercent(transformNull(stats_counts.zuul.tenant.openstack.pipeline.periodic.project.opendev_org.openstack_neutron-fwaas.master.job.openstack-tox-py36-with-neutron-lib-master.FAILURE),sum(stats_counts.zuul.tenant.openstack.pipeline.periodic.project.opendev_org.openstack_neutron-fwaas.master.job.openstack-tox-py36-with-neutron-lib-master.{SUCCESS,FAILURE})),'24hours'), 'openstack-tox-py36-with-neutron-lib-master (neutron-fwaas)')
