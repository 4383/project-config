- job:
    name: publish-opendev-website
    description: |
      Publishes content in artifacts/ to the OpenDev website.
    allowed-projects:
      - openstack-infra/opendev-website
    post-run:
      - playbooks/publish/opendev-afs.yaml
    roles:
      - zuul: zuul/zuul-jobs
    secrets:
      - secret: afsdocs_secret
        name: afs
