- hosts: all
  roles:
    - fetch-tox-output
    - role: write-root-marker
      root_marker_dir: "src/{{ zuul.project.canonical_name }}/api-ref/doc/build/html"
    - role: fetch-sphinx-output
      sphinx_output_src: "{{ zuul.project.src_dir }}/api-ref/doc/build/html"
      zuul_executor_dest: "{{ zuul.executor.work_root }}/artifacts"

- hosts: localhost
  roles:
    - set-service-type-data-fact
    - create-afs-token
    - role: upload-afs
      afs_target: "{{ afs.path }}/api-ref/{{ service_type_data.service_type }}"
    - destroy-afs-token
