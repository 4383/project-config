- hosts: localhost
  roles:
    - role: add-fileserver
      fileserver: "{{ site_logs }}"
    - emit-ara-html

  post_tasks:
    - name: Copy inventory to logs dir
      copy:
        src: "{{ inventory_file }}"
        dest: "{{ zuul.executor.log_root  }}"

- hosts: "{{ site_logs.fqdn }}"
  roles:
    - role: upload-logs
      zuul_log_url: "http://logs.openstack.org"
