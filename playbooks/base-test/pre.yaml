- hosts: localhost
  roles:
    - role: emit-job-header
      zuul_log_url: "http://logs.openstack.org"

- hosts: all
  serial: "{{ base_serial | default(omit) }}"
  roles:
    - add-build-sshkey
    - start-zuul-console
    - configure-unbound
    - validate-host
    - use-cached-repos
    - mirror-workspace-git-repos
    - mirror-info
    - configure-mirrors
