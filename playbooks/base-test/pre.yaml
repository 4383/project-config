- hosts: localhost
  roles:
    - generate-log-url
    - emit-job-header

- hosts: all
  roles:
    - add-build-sshkey
    - start-zuul-console
    - validate-host
    - use-cached-repos
    - mirror-workspace-git-repos
    - configure-mirrors
    - role: fetch-zuul-cloner
      destination: "/usr/zuul-env/bin/zuul-cloner"
      repo_src_dir: "~/src/git.openstack.org"
